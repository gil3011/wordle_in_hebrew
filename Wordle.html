<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="StyleSheet.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            direction: rtl;
            font-family: Aharoni;
        }

        main {
            width: 450px;
            padding: 5px;
            color: #7bd8ff;
            justify-self: center;
            text-align: center;
            background-color: #2a2b2d;
            box-shadow: 2px 2px 0px rgb(128, 128, 128);
            border-radius: 30px;
            padding-bottom: 10px;
        }

        table {
            justify-self: center;
        }

        td {
            width: 45px;
            height: 45px;
            font-size: 26px;
            border: 1px solid black;
            background-color: #e8edf0;
            color: #2e3235;
            border-radius: 5px;
            margin: 10px;
        }

        .keyboard {
            margin: 5px;
            padding: 5px;
        }

            .keyboard button {
                background-color: #2e3235;
                color: #7bd8ff;
                text-shadow: 0px 0px 3px #7bd8ff;
                font-size: 20px;
                border-radius: 10px;
                border: none;
                box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
            }

        .key {
            margin: 3px;
            width: 35px;
            height: 35px;
        }

            .key:disabled {
                color: dimgray;
                text-shadow: none;
                box-shadow: none;
            }

        .keyboard button:hover {
            transform: scale(1.1);
        }

        .key:hover:disabled {
            transform: none;
        }

        .actionButton {
            margin: 10px;
            width: 100px;
            height: 40px;
        }

        .correct {
            background-color: forestgreen;
        }
        @media screen and (max-width:560px){
            main{
                width:99%;
                height:100%;
                padding:1px;
            }
            .keyboard {
                margin: 10px;
                padding: 1px;
            }
            .key {
                margin: 1px;
                width: 9.3%;
            }
            
        }
    </style>
</head>

        <h3>WORDLE</h3>

                ]
            ]

            let keyborad = document.createElement("div");
            keyborad.className = "keyboard";
            let firstRow = document.createElement("div");
            let deleteB = document.createElement("button");
            let guessB = document.createElement("button");
            deleteB.textContent = "Delete";
            guessB.textContent = "Guess";
            deleteB.className = "actionButton";
            deleteB.onclick = deleteLetter;
            guessB.className = "actionButton";
            guessB.onclick = guessWord;
            firstRow.appendChild(guessB);
            firstRow.appendChild(deleteB);
            keyborad.appendChild(firstRow);

            for (let i = 0; i < array.length; i++) {
                let row = document.createElement("div");
                for (let j = 0; j < array[i].length; j++) {
                    let key = document.createElement("button");
                    key.textContent = array[i][j].text;
                    key.value = array[i][j].value;
                    key.onclick = function () { type(this); };
                    key.className = "key";
                    row.appendChild(key);
                }
                keyborad.appendChild(row)
            }
            let game = document.querySelector("#game");
            game.appendChild(keyborad);
        }
        function deleteLetter() {
            if (letterIndex <= 5 && letterIndex > 0) {
                boxes[guessCount + letterIndex - 1].innerHTML = "";
                boxes[guessCount + letterIndex - 1].value = "";
                letterIndex--;
            }
        }
        function guessWord() {
            let guess = "";
            for (let i=0; i < 5; i++) {
                guess += boxes[guessCount + i].innerHTML; 
            }
            if (!words.includes(guess)){
                alert('המילה לא קיימת')
                return;
            }
            let correct;
            if (letterIndex == 5) {
                correct = checkResults();
                guessCount += 5;
                letterIndex = 0;
            }
            if (correct == 5) {
                setTimeout(function () {
                    if (confirm("ניצחת! רוצה לשחק שוב?")) {
                        resetGame();
                    }
                }, 1000);

            }
            else if (guessCount == 30) {
                setTimeout(function () {
                    if (confirm("התשובה הנכונה היא: " + wordToguess.join('')+"!  רוצה לשחק שוב? ")) {
                        resetGame();
                    }
                }, 1000);
            }
        }
        function checkResults() {
            let guess = [];
            let correct = 0;
            for (let i = 5; i > 0; i--) {
                guess.push(boxes[guessCount + letterIndex - i]);
            }
            let checked = [...wordToguess];
            for (let i = 0; i < 5; i++) {
                if (guess[i].innerHTML === wordToguess[i]) {
                    guess[i].style.backgroundColor = "green";
                    guess[i].style.color = "white";
                    checked.splice(i - correct, 1);
                    correct++;
                }
            }
            for (let i = 0; i < 5; i++) {
                if (checked.includes(guess[i].value) && (guess[i].innerHTML != wordToguess[i])) {
                    guess[i].style.backgroundColor = "yellow";
                    checked.splice(checked.indexOf(guess[i].value), 1);
                }
                else {
                    if (guess[i].innerHTML != wordToguess[i]) {
                        guess[i].style.backgroundColor = "gray";
                        if (wordToguess.indexOf(guess[i].value) == -1) {
                            wrong.push(guess[i].value)
                        }
                    }
                }
            }
            disableWrongs();
            return correct;
        }
        function type(elem) {
            if (letterIndex < 5) {
                boxes[guessCount + letterIndex].innerHTML = elem.textContent;
                boxes[guessCount + letterIndex].value = elem.value;
                letterIndex++;
            }
        }
        function disableWrongs() {
            for (let letter of letters) {
                if (wrong.indexOf(letter.value) != -1) {
                    letter.disabled = true;
                }
            }
        }
        function createBoard() {
            let game = document.querySelector("#game");
            let table = document.createElement("table");
            for (let i = 0; i < 6; i++) {
                let row = document.createElement("tr");
                for (let j = 0; j < 5; j++) {
                    let box = document.createElement("td");
                    row.appendChild(box);
                }
                table.appendChild(row);
            }
            game.appendChild(table);
        } 
        function drawWord() {
            if (words.length === 0) {
                alert('Words list is empty. Please make sure to load the CSV file.');
                return;
            }
            const randomIndex = Math.floor(Math.random() * words.length);
            return words[randomIndex].split('');
        }
        function resetGame() {

            createBoard();
            createKeyBorad();
            boxes = Array.from(document.querySelectorAll("td"));
